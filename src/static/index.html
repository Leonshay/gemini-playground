<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gemini Live</title>
	<link href="css/styles.css" rel="stylesheet">
</head>
<body>
<div class="app-container">
	<button class="disconnect-btn" id="disconnectBtn">Disconnect</button>
	<button class="connect-btn" id="connectBtn" style="display: none;">Connect</button>
	<button class="settings-btn" id="settingsBtn">⚙️</button>
	<button class="camera-btn" id="cameraBtn">
		<span class="camera-icon">📷</span>
        </button>
	<button class="screen-btn" id="screenBtn">
		<span class="screen-icon">🖥️</span>
        </button>
	<button class="mic-btn" id="micBtn">
		<span class="mic-icon">🎤</span>
	</button>
	<div class="chat-history" id="chatHistory"></div>
	<canvas class="visualizer" id="visualizer"></canvas>
	<div class="camera-preview" id="cameraPreview"></div>
	<div class="screen-preview" id="screenPreview"></div>
	<div class="text-input-container">
		<input class="text-input" id="messageInput" placeholder="Type your message..." type="text">
		<button class="send-btn" id="sendBtn">➤</button>
	</div>
</div>
<script src="js/script.js" type="module"></script>
</body>
</html>
